services:
  - type: web
    name: db-lab-api
    runtime: docker
    plan: free
    dockerfilePath: apps/api/Dockerfile
    buildFilter:
      paths:
        - apps/api/**
  - type: web
    name: db-lab-web
    runtime: docker
    plan: free
    dockerfilePath: apps/web/Dockerfile
    buildFilter:
      paths:
        - apps/web/**
